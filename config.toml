# Hyperparameter Search Ranges for Bayesian Optimization
[hyperparameter_search]
# PSO Population Size
N_min = 25
N_max = 80

# PSO Acceleration Coefficients
C1_min = 0.5
C1_max = 3.5
C2_min = 0.5
C2_max = 3.0

# PSO Inertia Weight
omega_min = 0.1
omega_max = 0.9

# Function Calls Budget
f_calls_min = 600
f_calls_max = 2500

# Temporal Penalty Weight (continuity between days)
temporal_penalty_min = 0.0001
temporal_penalty_max = 0.2

# MAD Threshold (outlier detection)
mad_threshold_min = 6.0
mad_threshold_max = 12.0

# Liquidity Factor (outlier detection)
fator_liq_min = 0.001
fator_liq_max = 0.015

# L-BFGS Usage Probability (0=never, 1=always)
use_lbfgs_prob_min = 0.0
use_lbfgs_prob_max = 1.0