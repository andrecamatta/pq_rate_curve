[validation]
num_hyperparameter_configs = 20

[pso]
N = 80
C1 = 1.8
C2 = 1.3
omega = 0.45
f_calls_limit = 1500
# Bounds balanceados: flexibilidade matemática + realismo econômico
lower_bounds = [0.02, -0.20, -0.35, -0.35, 0.2, 0.3]
upper_bounds = [0.40, 0.20, 0.20, 0.20, 12.0, 25.0]

[optimization]
use_lbfgs = true
temporal_penalty_weight = 0.01

[outlier_detection]
mad_threshold = 12.0
fator_liq = 0.015

[fit_curves]
continuity_search_days = 30
min_bonds_for_fit = 3
lbfgs_max_iterations = 50
reoptimization_cost_multiplier = 10.0
reoptimization_pso_multiplier = 2.0

[animation]
fps = 10
duration = 30
maturities = [0.25, 0.5, 0.75, 1.0, 1.5, 2.0, 2.5, 3.0, 3.5, 4.0, 4.5, 5.0, 5.5, 6.0, 6.5, 7.0, 7.5, 8.0, 8.5, 9.0, 9.5, 10.0]
plot_dpi = 200
plot_size = [1200, 800]

[cross_validation]
max_cores = 8
train_max_iterations = 2
lbfgs_max_iterations_cv = 50
stability_vertices = [0.5, 1.0, 3.0, 5.0, 10.0, 15.0]

[cross_validation.bayesian_objective_scaling]
cost_score = 50.0
stability_score = 20.0
overfitting_penalty = 2.0

[cross_validation.hybrid_score_weights]
test = 0.5
stability = 0.3
overfitting = 0.2

